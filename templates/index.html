<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu Luật Giao Thông</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <ul class="nav nav-tabs" id="lawTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tra-cuu-tab" data-bs-toggle="tab" data-bs-target="#tra-cuu" type="button" role="tab" aria-controls="tra-cuu" aria-selected="true">
                    Tra cứu luật
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="crud-tab" data-bs-toggle="tab" data-bs-target="#crud" type="button" role="tab" aria-controls="crud" aria-selected="false">
                    Quản lý luật
                </button>
            </li>
        </ul>

        <div class="tab-content" id="lawTabsContent">
            <div class="tab-pane fade show active" id="tra-cuu" role="tabpanel" aria-labelledby="tra-cuu-tab">
                <h2 class="text-center my-4">Tra cứu luật giao thông</h2>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <input type="text" id="searchQuery" class="form-control" placeholder="Tìm theo quy định...">
                    </div>
                    <div class="col-md-4">
                        <select id="searchVehicle" class="form-select">
                            <option value="">Loại phương tiện</option>
                            <option value="Xe máy">Xe máy</option>
                            <option value="Ô tô">Ô tô</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="searchPenalty" class="form-control" placeholder="Tìm theo mức phạt...">
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-primary">
                            <tr>
                                <td>ID</td>
                                <td>Điều</td>
                                <td>Loại vi phạm</td>
                                <td>Nội dung</td>
                                <td>Phương tiện</td>
                                <td>Mức phạt</td>
                                <td>Ngày</td>
                            </tr>
                        </thead>
                        <tbody id="lawTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="crud" role="tabpanel" aria-labelledby="crud-tab">
                <h2 class="text-center my-4">Thêm mới luật giao thông</h2>
                <form id="addLawForm" method="POST" action="/add">
                    <div class="mb-3">
                        <label for="rule" class="form-label">Quy định</label>
                        <input type="text" class="form-control" id="rule" name="rule" required>
                    </div>
                    <div class="mb-3">
                        <label for="penalty" class="form-label">Hình phạt</label>
                        <input type="text" class="form-control" id="penalty" name="penalty" required>
                    </div>
                    <div class="mb-3">
                        <label for="vehicle" class="form-label">Loại phương tiện</label>
                        <select id="vehicle" name="vehicle" class="form-select" required>
                            <option value="Xe máy">Xe máy</option>
                            <option value="Ô tô">Ô tô</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm Luật</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function fetchLaws(query = '', vehicle = '', penalty = '') {
            const url = `/search?query=${encodeURIComponent(query)}&vehicle=${encodeURIComponent(vehicle)}&penalty=${encodeURIComponent(penalty)}`;
            
            // Sử dụng Ajax với Fetch API
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('lawTableBody');
                    tableBody.innerHTML = ''; // Clear table
                    if (data.length === 0) {
                        tableBody.insertAdjacentHTML('beforeend', `<tr><td colspan="6" class="text-center">Không tìm thấy dữ liệu</td></tr>`);
                    } else {
                        data.forEach((law, index) => {
                            const row = `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${law.LawNumber || '-'}</td>
                                    <td>${law.ViolationName || '-'}</td>
                                    <td>${law.ViolationDescription || '-'}</td>
                                    <td>${law.VehicleTypeName || '-'}</td>
                                    <td>${law.PenaltyAmount || '-'}</td>
                                    <td>${law.EffectiveDate || '-'}</td>
                                </tr>`;
                            tableBody.insertAdjacentHTML('beforeend', row);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching laws:', error);
                    const tableBody = document.getElementById('lawTableBody');
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Lỗi khi tải dữ liệu</td></tr>`;
                });
        }

        document.getElementById('searchQuery').addEventListener('input', () => {
            fetchLaws(
                document.getElementById('searchQuery').value,
                document.getElementById('searchVehicle').value,
                document.getElementById('searchPenalty').value
            );
        });

        document.getElementById('searchVehicle').addEventListener('change', () => {
            fetchLaws(
                document.getElementById('searchQuery').value,
                document.getElementById('searchVehicle').value,
                document.getElementById('searchPenalty').value
            );
        });

        document.getElementById('searchPenalty').addEventListener('input', () => {
            fetchLaws(
                document.getElementById('searchQuery').value,
                document.getElementById('searchVehicle').value,
                document.getElementById('searchPenalty').value
            );
        });

        document.addEventListener('DOMContentLoaded', () => {
            fetchLaws();
        });
    </script>
</body>
</html>
