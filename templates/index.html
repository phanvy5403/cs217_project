<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu Luật Giao Thông</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-end">
            {% if current_user.is_authenticated %}
                <a href="/logout" class="btn btn-danger">Logout</a>
            {% endif %}
        </div>
        <ul class="nav nav-tabs" id="lawTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tra-cuu-tab" data-bs-toggle="tab" data-bs-target="#tra-cuu"
                    type="button" role="tab" aria-controls="tra-cuu" aria-selected="true">
                    Tra cứu luật
                </button>
            </li>


            <li class="nav-item" role="presentation">
                <button class="nav-link" id="crud-tab" data-bs-toggle="tab" data-bs-target="#crud" type="button"
                    role="tab" aria-controls="crud" aria-selected="false">
                    Hệ thống xử phạt
                </button>
            </li>
        </ul>

        <div class="tab-content" id="lawTabsContent">

            <!-- Law Search Tab -->
            <div class="tab-pane fade show active" id="tra-cuu" role="tabpanel" aria-labelledby="tra-cuu-tab">
                <h2 class="text-center my-4">Tra cứu luật giao thông</h2>
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addLawModal">Thêm
                    luật</button>

                <div class="row mb-4">
                    <div class="col-md-4">
                        <input type="text" id="searchQuery" class="form-control" placeholder="Tìm theo lỗi vi phạm...">
                    </div>
                    <div class="col-md-4">
                        <select id="searchVehicle" class="form-select">
                            <option value="">Loại phương tiện</option>
                            <option value="Ô tô">Ô tô</option>
                            <option value="Mô tô, gắn máy">Mô tô, gắn máy</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="searchPenalty" class="form-control" placeholder="Tìm theo hình phạt...">
                    </div>
                </div>

                <div class="table-responsive">
                    <table id="lawTable" class="table table-bordered table-hover">
                        <thead class="table-primary">
                            <tr>
                                <td>ID</td>
                                <td>Loại vi phạm</td>
                                <td>Nội dung</td>
                                <td>Phương tiện</td>
                                <td>Hình phạt</td>
                                <td>Ngày Áp Dụng</td>
                                <td>Cập nhật</td>
                            </tr>
                        </thead>
                        <tbody id="lawTableBody">
                        </tbody>
                    </table>
                </div>

                <!-- Pagination controls -->
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination items will be dynamically added here -->
                    </ul>
                </nav>
            </div>

            <!-- Law Management Tab -->
            <div class="tab-pane fade" id="crud" role="tabpanel" aria-labelledby="crud-tab">
                <div id="violation-container">
                    <label for="violation-count">Chọn số lỗi vi phạm:</label>
                    <input type="number" id="violation-count" min="1" value="1">
                    <div id="violations">
                        <!-- Các lỗi vi phạm sẽ được thêm động tại đây -->
                    </div>
                    <button id="calculate-penalty">Hiển thị hình phạt</button>
                </div>
            </div>
        </div>
    </div>

    {% include 'add_modal.html' %}
    {% include 'edit_modal.html' %}
    {% include 'detail_modal.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
